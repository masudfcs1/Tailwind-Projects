<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="output.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <!-- Nav Bar -->

    <nav class="py-2 border-b">
      <div class="flex justify-around">
        <!-- LOGO -->

        <img
          class="w-30 hover:cursor-pointer h-10"
          src="../img/instragram.png"
          alt=""
        />

        <!-- Search Bar -->

        <div class="mt-1 hidden md:block relative">
          <input
            class="rounded border bg-slate-200 text-center hover:bg-slate-300 outline-none"
            type="text"
          />
          <i
            class="fa-solid fa-magnifying-glass absolute left-0 mt-1.5 ml-1"
          ></i>
        </div>

        <!-- Button -->

        <div class="space-x-2">
          <button
            class="px-2 inline-block hover:shadow-md font-semibold py-1 bg-blue-500 rounded"
          >
            Sign In
          </button>
          <button class="text-blue-500 hover:shadow-sm inline-block font-bold">
            Sign Up
          </button>
        </div>
      </div>
    </nav>

    <!-- Main Section -->

    <main class="h-screen bg-opacity-25">
      <div class="md:mx-auto md:w-8/12">
        <header class="flex text-center py-8 items-center">
          <div class="md:ml-16 md:w-3/12">
            <img
              class="md:h-40 md:w-40 h-10 w-10 rounded-full border-1 p-1 ring-2 ring-pink-600"
              src="../img/search.png"
              alt="" 
            />
          </div>

          <div class="ml-14 w-7/12 items-center"> 
            <!-- profile name  and follow button -->
            <div class="md:flex  md:space-x-3">
              <h1 class="text-3xl font-bold inline-block">Liza Ahamed</h1>
              <a
                class="py-1 px-2 bg-blue-500 text-center hover:bg-blue-600 block rounded-full"
                href="#"
                >Follow Up</a
              >
            </div>

            <!-- profile name --> 

            <u class="flex hidden md:block list-none no-underline mb-2 space-x-3 mt-2.5">
              <li class="cursor-pointer hover:text-green-900">
                <span>200</span> 
                posts
              </li>

              <li class="cursor-pointer hover:text-green-900">
                <span>100.5k</span>
                followers
              </li>

              <li class="cursor-pointer hover:text-green-900">
                <span>400</span>
                following
              </li>
            </u>

            <div class="hidden md:block">
              <h1>Coding for Hackers</h1>
              <span>Travel, Nature and Music</span>
              <p>Lorem, ipsum dolor.</p>
            </div>
          </div>
        </header>
      </div>
    </main>
  </body>
</html>
